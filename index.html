<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Google homepage | 5th Aug </title>
    <!-- external links -->
    <link rel="stylesheet" href="googleSample.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="https://www.shareicon.net/download/2015/09/26/107420_new.ico" sizes="16x16" type="image/png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <div class="header">
        <!-- header contents -->
        <span class="menuItems"><a href="https://www.gmail.com">Gmail</a></span>
        <span class="menuItems"><a href="https://www.google.co.ke/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a></span>
        <div class="menuItems">
            <span class="menu">
                <i style = "vertical-align: middle;" id="dropdown-menu" class="material-icons">apps</i>
            </span>
            <div class="dropdown-content">
                <!-- google app logo -->
                <div class="appLogo">
                    <a href="#"> <img class="menuItemLogo" src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="image_goole_logo"> </a>
                    <div class="caption"> Search </div>
                </div>
                <!-- google map -->
                <div class="appLogo">
                    <a href="#"> <img class="menuItemLogo" src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="image_goole_maps"> </a>
                    <div class="caption"> Maps </div>
                </div>
                <!-- google drive -->
                <div class="appLogo">
                    <a href="#"> <img class="menuItemLogo" src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="image_google_drive"> </a>
                    <div class="caption"> Drive </div>
                </div>
                <!-- google calender -->
                <div class="appLogo">
                    <a href="#"> <img class="menuItemLogo" src="https://play-lh.googleusercontent.com/Jsbb0EeesKUbDTl3UyDKO6sNz45RCMh7gnoI6giQcQz1f5Mj0J4TRh7Psyu53vShh-qm=s360-rw" alt="image_calendrier"> </a>
                    <div class="caption"> Calender </div>
                </div>
                <!-- google photo -->
                <div class="appLogo">
                    <a href="#"> <img class="menuItemLogo" src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt="image_google_photo"> </a>
                    <div class="caption"> Photo </div>
                </div>
                <!-- keep --> 
                <div class="appLogo">
                    <a href="#"> <img class="menuItemLogo" src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" alt="image_keep"> </a>
                    <div class="caption"> Keep </div>
                </div>
            </div>	
        </div>
        <span class="menuItems"><img class="userImage" src="https://img2.freepng.fr/20180319/aeq/kisspng-computer-icons-google-account-user-profile-iconfin-png-icons-download-profile-5ab0301e0d78f3.2971990915214960940552.jpg" alt="logo_compte_google"></span>
    </div>

    <!-- google image woth search box and buttons -->
    <div class="container" style="text-align: center;">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="image_google">

        <!-- search box -->
        <div class="search">
            <input type="text" class="input" name="SearchBox" placeholder="Effectuer une recherhce sur google" style="text-align: center;">
            <img class="voiceSearch" src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="logo_voice">
        </div>
        <!-- buttons -->
        <div class="btn">
            <button class="btns">Google Search</button>
            <button class="btns">I'm Feeeling Lucky</button>
        </div>
    </div>
    
</body>
</html>
